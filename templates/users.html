{% extends 'index.html' %} {% block title %} Users List {% endblock %} {% block
content %}
<h2>Users</h2>
<div id="user-list">
  <ul>
    {% for user in users %}
    <li>
      <a class="link-btn" href="/users/{{user.id}}">{{user.full_name()}}</a>
    </li>
    {% endfor %}
  </ul>
  <p><a class="link-btn" href="/users/add">New User</a></p>
</div>
{% endblock %}
